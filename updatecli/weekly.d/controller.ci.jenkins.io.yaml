---
name: Bump JDK21 version (Jenkins tools) on all controllers

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
  temurin21-binaries:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "adoptium"
      repository: "temurin21-binaries"
      token: '{{ requiredEnv .github.token }}'
      branch: "main"

sources:
  getLatestJDK21EAVersion:
    name: Get the latest Adoptium JDK21 version
    kind: gittag
    scmid: temurin21-binaries
    spec:
      versionfilter:
        kind: regex
        pattern: ".*-ea-.*"
    transformers:
      - trimprefix: "jdk-"
      - addprefix: "\""
      - addsuffix: "\""

conditions:
  checkIfReleaseIsAvailable:
    kind: shell
    spec:
      command: bash ./updatecli/scripts/check-jdk.sh # source input value passed as argument

targets:
  setJDK21VersionLinuxAmd64:
    name: "Bump JDK21 version on ci"
    kind: yaml
    spec:
      file: hieradata/clients/controller.ci.jenkins.io.yaml
      key: "$.profile::jenkinscontroller::jcasc.tools.jdk.jdk21.installers.linux-arm64.version"
    scmid: default
  setJDK21VersionWindowsAmd64:
    name: "Bump JDK21 version on ci"
    kind: yaml
    spec:
      file: hieradata/clients/controller.ci.jenkins.io.yaml
      key: "$.profile::jenkinscontroller::jcasc.tools.jdk.jdk21.installers.s390x.version"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump JDK21 version (Jenkins tools) on all controllers to {{ source "getLatestJDK21EAVersion" }}
    spec:
      labels:
        - dependencies
